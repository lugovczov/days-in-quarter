name: 'Thank You Action'
description: 'Say "Thank You" to new pull requests'
author: 'Colby Fayock <hello@colbyfayock.com>'

inputs:
  GITHUB_TOKEN:
    description: 'GitHub token'
    required: true
  TENOR_TOKEN:
    description: 'Tenor API token'
    required: true

runs:
  using: 'node16'
  main: 'index.js'